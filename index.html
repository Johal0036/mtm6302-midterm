<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> mtm6302-midterm</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Madlibs</h1>
        <h3>Welcome!
            <br />Feel free to write your own story. Select one of the buttons below to start:</h3>
    </header>
    <div id="container">
        <div id="buttonscontainer" class="buttons">
            <button id="story1" class="btn">
                <p>Mission Statement</p>
            </button>
            <button id="story2" class="btn">
                <p>Lunch Room!</p>
            </button>
            <button id="story3" class="btn">
                <p>Weather Report</p>
            </button>
        </div>
    </div>
    <form id="form">
        <h2>Fill out the fields below to complete the story.</h2>
        <input type="text" name="Adjective" placeholder="Adjective"></input>
        <input type="text" name="Verb 1" placeholder="Verb 1"></input>
        <input type="text" name="Verb 2" placeholder="Verb 2"></input>
        <input type="text" name="Plural Noun 1" placeholder="Plural Noun 1"></input>
        <input type="text" name="Plural Noun 2" placeholder="Plural Noun 2"></input>
        <input type="text" name="Plural Noun 3" placeholder="Plural Noun 3"></input>
        <button id="storybtn" class="btn" type="submit">Generate Story</button>

    </form>
    <div id="result" class="result">

    </div>
    <button id="refresh" class="btn" type="submit">Start over</button>
</body>
<script src="script.js"></script>
<script src="stories.js"></script>

</html>
